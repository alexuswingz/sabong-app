# Nixpacks configuration for Railway
# Ensures Playwright/Chromium dependencies are installed

[phases.setup]
nixPkgs = [
  "python311",
  "chromium",
  "libnss3",
  "libatk1_0",
  "libatk-bridge2_0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2"
]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "playwright install chromium"
]

[start]
cmd = "python server.py"
